<div class="container">
  <!-- Bootstrap Navigation Bar -->
  <nav class="navbar navbar-default navbar-fixed-top" id="header">
    <div class="container-fluid">

      <div class="navbar-header">
        <a id="logo" class="navbar-brand" href="/">
          <img alt="Logo" src="/static/images/logo.png">
        </a>
        <a class="navbar-brand large" id="header-brand" href="{{ url_for('index.showIndex') }}">Farm Finder</a>
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#base-menu" aria-expanded="false">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
      </div>

      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse" id="base-menu">
        <form id="header-links" class="navbar-form navbar-right">
          {% if username %}
            <p id="username" class="navbar-brand">Signed in as {{ username }}</p>
            <a href="/gdisconnect" role="button" class="navbar-brand">Log Out</a>
          {% else %}
            <a href="/login" role="button" class="navbar-brand">Log In/Register</a>
          {% endif %}
        </form>
      </div>

    </div>
  </nav>
</div>
