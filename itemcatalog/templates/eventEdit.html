{% extends "base.html" %}

{% block content %}
  <div class="row small-banner">
    <div class="col-xs-12 padding-none">
      <h1>{{ farm.name }}</h1>
      <p>Manage Mode</p>
    </div>
  </div>

  <div class="container">
    <!-- Nav tabs -->
    <ul class="nav nav-tabs nav-justified" id="farm-tabs">
      <li><a href="{{ url_for('catalog.catalogManage',farm_id=farm.id) }}">Catalog</a></li>
      <li><a href="{{ url_for('profile.profileManage',farm_id=farm.id) }}">Profile</a></li>
      <li class="active"><a href="{{ url_for('event.eventManage',farm_id=farm.id) }}">Events</a></li>
    </ul>

    <div class="main-panel">
      <div class="sub-panel">

        <div class="row">
          <h2>Edit this event:</h2>
        </div>

        <form action="#" method="post">
          <div class="row">
            <div class="col-xs-9 padding-top">
              <label for="name">Name:</label>
              <input class="form-control" type="text" maxlength="250" name="name" value="{{ event.name }}" placeholder="Enter the event name">
              {% if name_error %}
                <p class="red">You must enter an event name.</p>
              {% endif %}
            </div>
          </div>

          <div class="row">
            <div class="col-xs-9 padding-top">
              <label for="description">Description:</label>
              <textarea class="form-control" cols="100" rows="3" name="description" placeholder="Enter a description of the event">{{ event.description }}</textarea>
            </div>
          </div>

          <div class="row">
            <div class="padding-top">
              <div id="center-btn-container">
                <button type="submit" class="btn btn-default" id="save-btn">
                  Save Event
                </button>

                <a href="{{ url_for('event.eventManage',farm_id=farm.id) }}" id="cancel-btn">
                  Cancel
                </a>
              </div>
            </div>
          </div>
        </form>

      </div>
    </div>
  </div>
{% endblock %}
