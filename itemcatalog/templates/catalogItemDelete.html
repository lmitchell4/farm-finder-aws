{% extends "base.html" %}

{% block content %}
  <div class="row small-banner">
    <div class="col-xs-12 padding-none">
      <h1>{{ farm.name }}</h1>
      <p>Manage Mode</p>
    </div>
  </div>

  <div class="container">
    <!-- Nav tabs -->
    <ul class="nav nav-tabs nav-justified" id="farm-tabs">
      <li class="active"><a href="{{ url_for('catalog.catalogManage',farm_id=farm.id) }}">Catalog</a></li>
      <li><a href="{{ url_for('profile.profileManage',farm_id=farm.id) }}">Profile</a></li>
      <li><a href="{{ url_for('event.eventManage',farm_id=farm.id) }}">Events</a></li>
    </ul>

    <div class="main-panel">
      <div class="sub-panel">

        <div class="row">
          <h2 class="catalog">Are you sure you want to delete this item?</h2>
        </div>

        <form action="#" method="post">
          <div class="row">
            <div class="col-xs-12 item">
              <h3 class="profile">{{ item.name }}</h3>
              {% if item.picture %}
                <img src="{{ url_for('static',filename="".join(['userImages/item/',item.picture])) }}" class="img-float" alt="Profile picture" title=""/>
              {% endif %}
              <p>{{ item.description }}</p>
              <p class="item-price">{{ item.price }}</p>
            </div>
          </div>

          <div class="row">
            <div class="padding-top">
              <div id="center-btn-container">
                <button type="submit" class="btn btn-default" id="save-btn">
                  Delete
                </button>

                <a href="{{ url_for('catalog.catalogManage',farm_id=farm.id) }}" id="cancel-btn">
                  Cancel
                </a>
              </div>
            </div>
          </div>
        </form>

      </div>
    </div>
  </div>
{% endblock %}
