{% extends "base.html" %}

{% block content %}
  <div class="row small-banner">
    <div class="col-xs-12 padding-none">
      <h1>Farms</h1>
    </div>
  </div>

  <div class="container">
    <!-- Nav tabs -->
    <ul class="nav nav-tabs nav-justified" id="farm-tabs">
      <li><a href="{{ url_for('farm.farmsShowAll') }}">All Farms</a></li>
      <li class="active"><a href="{{ url_for('farm.farmsManage') }}">My Farms</a></li>
      <li><a href="{{ url_for('farm.farmNew',user_id=user_id) }}">Add New Farm</a></li>
    </ul>

    <div class="main-panel">
      <div class="sub-panel">

        <div class="row">
          <h2>Are you sure you want to delete this farm?</h2>
        </div>

        <form action="#" method="post">
          <div class="row">
            <div class="item">
              <h3 class="farm-list-delete">{{ farm.name }}</h3>
            </div>
          </div>

          <div class="row">
            <div class="padding-top">
              <div id="center-btn-container">
                <button type="submit" class="btn btn-default" id="save-btn">
                  Delete
                </button>

                <a href="{{ url_for('farm.farmsManage') }}" id="cancel-btn">
                  Cancel
                </a>
              </div>
            </div>
          </div>
        </form>

      </div>
    </div>
  </div>
{% endblock %}
